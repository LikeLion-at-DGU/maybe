{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="wrapper">
<div class="container" style="padding: 0 1.25em;">
    <br><br><br>
    <h2>{{user.username}}</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">노래</th>
      <th scope="col">가수</th>
      <th scope="col">작성시간</th>
      <th scope="col">추천수</th>
    </tr>
  </thead>
  <tbody>
    {% for board in boards %}
    <tr>
      <th>{{ forloop.counter }}</th>
      <td scope="row"><a href="{%url 'main:request_detail' board.id%}">{{board.song}}</a></td>
      <td><a href="{%url 'main:request_detail' board.id%}">{{board.singer}}</a></td>
      <td style='color:white'>{{board.date}}</td>
      <td style='color:white'>{{board.like_count}}</td>
    </tr>   
    {% endfor %}
  </tbody>
</table>
</div>
</section>
{% endblock  %}
