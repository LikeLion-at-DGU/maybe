{% extends 'base.html' %}

{% load static %}

  .nav_lecture{
      visibility:hidden;
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel = "stylesheet" href = "{% static 'css/main.css' %}">
<!-- Wrapper -->
<section id="wrapper">
	<header>
		<div class="inner">
			<h2>내가 부를 수 있는 노래는?</h2>
			<p>&nbsp;&nbsp;본인의 음역대를 입력하면 소화 가능한 노래들을 자동으로 찾아줍니다.
</p>
		</div>
	</header> 

	<div class="content_second_select">
		<select class="content_second_selects" name="my_min" id="my_min">
			<option value="">나의 최저음정</option>
			<option value="1">0옥타브 도</option>
			<option value="2">0옥타브 레</option>
			<option value="3">0옥타브 미</option>

			<option value="5">0옥타브 솔</option>

			<option value="7">0옥타브 시</option>

			<option value="9">1옥타브 레</option>

			<option value="14">1옥타브 시</option>
			
		</select>
		<br>
		<select class="content_second_selects" name="my_max" id="my_max">
			<option value="">나의 최고음정</option>
			<option value="1">1옥타브 도</option>
			<option value="2">1옥타브 레</option>
			<option value="3">1옥타브 미</option>
			<option value="4">1옥타브 파</option>

			<option value="7">1옥타브 시</option>
			<option value="8">2옥타브 도</option>
			<option value="9">2옥타브 레</option>
			<option value="10">2옥타브 미</option>

	<button id="button1">제출</button>
	<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="{% static 'images/songs/확인하세요.jpg' %}" class="d-block w-100" alt="...">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
</section>
